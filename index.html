<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Validación Dinámica</title>
    <!-- Enlace correcto para Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <form id="formulario">
            <h2>Registro de Usuario</h2>

            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" id="nombre" required>
                <span id="error-nombre" class="error"></span>
            </div>

            <div class="form-group">
                <label>Correo Electrónico:</label>
                <input type="email" id="correo" required>
                <span id="error-correo" class="error"></span>
            </div>

            <div class="form-group password-group">
                <label>Contraseña:</label>
                <input type="password" id="contrasena" required>
                <i class="fa-solid fa-eye" id="toggle-password"></i>
                <span id="error-contrasena" class="error"></span>
            </div>

            <div class="form-group password-group">
                <label>Confirmar Contraseña:</label>
                <input type="password" id="confirmar-contrasena" required>
                <i class="fa-solid fa-eye" id="toggle-confirmar"></i>
                <span id="error-confirmar" class="error"></span>
            </div>

            <div class="form-group">
                <label>Edad:</label>
                <input type="number" id="edad" required>
                <span id="error-edad" class="error"></span>
            </div>

            <div class="form-buttons">
                <button type="submit" id="btn-enviar" disabled>Enviar</button>
                <button type="reset" id="btn-resetear">Reiniciar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
